<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/styles/resett.css" />
        <link rel="stylesheet" href="./assets/styles/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
        <link rel="stylesheet" href="./assets/styles/main.css">
        <title>UOL - Bate papo</title>
    </head>
    <body>
        <div class="login-render">
            <div class="main">
                <img src="./assets/images/logo 2.png" alt="" />
                <div class="container-login">
                    <div class="error-login disabled">
                        <ion-icon name="close-circle"></ion-icon>
                        <p>username j√° existente. Tente novamente!</p>
                    </div>
                    <input
                        data-test="input-name"
                        type="text"
                        id="login"
                        placeholder="Digite seu nome"
                        autocomplete="off"
                    />
                    <button data-test="send-name" id="btnLogin" disabled>
                        Entrar
                    </button>
                </div>
            </div>
        </div>

        <div class="chat-render off">
            <header>
                <img id="logo" src="./assets/images/logo 1.png" alt="" />
                <button data-test="open-participants" id="header-icon"><ion-icon name="people"></ion-icon></button>
            </header>
            <main>
                <ul class="container-messages"></ul>
                <span id="scrollar"></span>
            </main>
            <div class="send-message">
                <div>
                    <input data-test="input-message"
                        id="inputMessage"
                        type="text"
                        placeholder="Escreva aqui..."
                    />
                    <span data-test="recipient" id="sendTo">Enviando para Todos (publico)</span>
                </div>
                <button data-test="send-message" id="btnSendMessage"><ion-icon name="paper-plane-outline"></ion-icon></button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./assets/scripts/main.js"></script>
    </body>
</html>
